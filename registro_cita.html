<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
    <style>
        /* Estilo general */
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #ffdde1, #ee9ca7);
            padding: 20px 0;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #5d576b;
        }

        /* Contenedor del formulario */
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 25px;
            backdrop-filter: blur(8px);
        }

        /* Etiquetas y campos */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #5d576b;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #d3c4f3;
            border-radius: 10px;
            font-size: 1.1rem;
            background: #f9f5ff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
            outline: none;
        }

        /* Botón */
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
            color: #5d576b;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            label {
                font-size: 1rem;
            }
            input, button {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Registrar Cita</h1>
    </header>
    
    <!-- Contenedor del formulario -->
    <div class="container">
        <form method="POST" action="{{ url_for('registrar_cita') }}">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" placeholder="Ej. ABC1234" required>

            <label for="confirm_placa">Confirmar Placa:</label>
            <input type="text" id="confirm_placa" name="confirm_placa" placeholder="Ej. ABC1234" required>

            <label for="serie">Serie:</label>
            <input type="text" id="serie" name="serie" placeholder="Número de serie del vehículo" required>

            <label for="confirm_serie">Confirmar Serie:</label>
            <input type="text" id="confirm_serie" name="confirm_serie" placeholder="Número de serie del vehículo" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Ej. 2023" required>

            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" placeholder="ejemplo@correo.com" required>

            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Cita</button>
        </form>
    </div>
</body>
</html>
